<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
  </head>
  <body>

    <div class=" mx-auto my-3 col-5 offset-1 border align-items-center">
      <div class="my-2 row" id="title-box">
      </div>
      <div class="my-4 row" id="choice-box">
        <!-- choice 1 start -->
        <h6 class=" text-secondary text-opacity-75">Preview of the quiz</h6>
        <!-- choice 1 end -->
      </div>

      <!-- submit box start -->
      <div class="my-1 row" id="submit-box">
        <button class="w-75 mx-auto justify-content-center btn
          btn-success" id="submit-button">
          Check Answer
        </button>
      </div>
      <!-- submit box end -->
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
